<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Punch Stress Release</title>
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    h1 {
        font-size: clamp(18px, 4vw, 28px);
        margin-bottom: 0.5rem;
    }
    #score {
        font-size: clamp(16px, 3vw, 24px);
        margin-bottom: 1rem;
    }
    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60vw; /* smaller sandbag area */
        max-width: 250px;
        aspect-ratio: 1 / 2;
    }
    #sandbag {
        width: 100%;
        height: auto;
        transition: transform 0.1s;
    }
    .fist {
        position: absolute;
        bottom: 5%;
        width: 35%;
        max-width: 100px;
        display: none;
    }
    #fist-left {
        left: -15%;
        transform: rotate(-20deg);
    }
    #fist-right {
        right: -15%;
        transform: rotate(20deg);
    }
    #gift {
        display: none;
        text-align: center;
        margin-top: 1rem;
        font-size: clamp(14px, 3vw, 20px);
    }
    button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: clamp(14px, 3vw, 18px);
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Punch the Sandbag!</h1>
<div id="score">Punches: 0</div>
<div class="container" id="punch-area">
    <img id="sandbag" src="sandbag.png" alt="Sandbag">
    <img id="fist-left" class="fist" src="fist-left.png" alt="Left Fist">
    <img id="fist-right" class="fist" src="fist-right.png" alt="Right Fist">
</div>
<div id="gift">
    <h2>üéÅ I hope you feel better!</h2>
    <p>If not, try again üí™</p>
    <button id="try-again">Try Again</button>
</div>

<script>
    let score = 0;
    let target = getRandomTarget();
    const scoreEl = document.getElementById('score');
    const sandbag = document.getElementById('sandbag');
    const fistLeft = document.getElementById('fist-left');
    const fistRight = document.getElementById('fist-right');
    const punchArea = document.getElementById('punch-area');
    const gift = document.getElementById('gift');
    const tryAgainBtn = document.getElementById('try-again');

    updateScore();

    punchArea.addEventListener('click', (e) => {
        if (gift.style.display === 'block') return;

        const rect = punchArea.getBoundingClientRect();
        const clickX = e.clientX - rect.left;

        if (clickX < rect.width / 2) {
            showFist(fistLeft);
        } else {
            showFist(fistRight);
        }

        shakeSandbag();
        score++;
        updateScore();

        if (score >= target) {
            gift.style.display = 'block';
        }
    });

    tryAgainBtn.addEventListener('click', () => {
        score = 0;
        target = getRandomTarget();
        updateScore();
        gift.style.display = 'none';
    });

    function updateScore() {
        scoreEl.textContent = `Punches: ${score}`;
    }

    function getRandomTarget() {
        return Math.floor(Math.random() * (70 - 30 + 1)) + 30;
    }

    function shakeSandbag() {
        sandbag.style.transform = 'translateX(-10px)';
        setTimeout(() => sandbag.style.transform = 'translateX(10px)', 50);
        setTimeout(() => sandbag.style.transform = 'translateX(0)', 100);
    }
